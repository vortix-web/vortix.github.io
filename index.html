<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>موقع أسود - قائمة عائمة فارغة</title>
  <style>
    :root{
      --bg:#000000;
      --panel-bg: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --accent: rgba(255,255,255,0.06);
      --radius: 14px;
    }
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body,#app{height:100%}
    body{
      background:var(--bg);
      color:#fff;
      font-family: Inter, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden; /* full-bleed black site */
    }

    /* Main layout */
    #app{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      width:100vw;
      padding:32px;
    }

    .hero{
      text-align:center;
      max-width:900px;
      width:100%;
    }

    .logo{
      font-weight:700;
      font-size:20px;
      letter-spacing:0.06em;
      opacity:0.9;
    }

    .desc{
      margin-top:12px;
      color:rgba(255,255,255,0.65);
      font-size:14px;
      line-height:1.6;
    }

    /* Floating menu button */
    .menu-btn{
      position:fixed;
      top:24px;
      left:24px; /* rtl: left side */
      width:64px;
      height:64px;
      border-radius:16px;
      background:var(--glass);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      backdrop-filter: blur(6px) saturate(1.1);
      -webkit-backdrop-filter: blur(6px) saturate(1.1);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      transition:transform .18s ease, background .18s ease;
      z-index:50;
      border:1px solid rgba(255,255,255,0.03);
    }
    .menu-btn:active{transform:scale(.98)}

    /* Floating empty menu panel */
    .floating-menu{
      position:fixed;
      top:100px;
      left:24px; /* align with button */
      width:300px;
      min-height:120px;
      max-height:70vh;
      border-radius:var(--radius);
      background:var(--panel-bg);
      padding:16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.8);
      overflow:auto;
      border:1px solid rgba(255,255,255,0.03);
      z-index:40;
      transform-origin:top left;
      transition:opacity .18s ease, transform .18s ease, visibility .18s;
      visibility:hidden;
      opacity:0;
      backdrop-filter: blur(8px) saturate(1.1);
    }

    .floating-menu.open{
      visibility:visible;
      opacity:1;
      transform:translateY(0) scale(1);
    }

    /* Empty state styles */
    .empty-state{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px 12px;
      gap:10px;
      color:rgba(255,255,255,0.45);
      font-size:13px;
    }

    .empty-dot{
      width:10px;height:10px;border-radius:99px;background:var(--accent);
      opacity:0.8;
    }

    /* small screen adjustments */
    @media (max-width:520px){
      .floating-menu{left:12px;right:12px;width:auto;top:84px}
      .menu-btn{left:12px}
    }

  </style>
</head>
<body>
  <div id="app">
    <div class="hero">
      <div class="logo">موقع بخلفية سوداء</div>
      <p class="desc">هذه صفحة جاهزة بخلفية سوداء وقائمة عائمة فارغة. افتح القائمة العائمة عبر زر القائمة أعلى اليمين (في العرض RTL تظهر على اليسار).</p>
    </div>
  </div>

  <!-- زر القائمة العائمة -->
  <button class="menu-btn" id="menuBtn" aria-label="فتح القائمة العائمة">
    <!-- simple hamburger icon -->
    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
      <rect x="3" y="5" width="18" height="2" rx="1" fill="white" opacity="0.85" />
      <rect x="3" y="11" width="18" height="2" rx="1" fill="white" opacity="0.6" />
      <rect x="3" y="17" width="18" height="2" rx="1" fill="white" opacity="0.4" />
    </svg>
  </button>

  <!-- اللوحة الفارغة (القائمة) -->
  <aside class="floating-menu" id="floatingMenu" aria-hidden="true">
    <div class="empty-state" role="status">
      <div class="empty-dot" aria-hidden></div>
      <div>القائمة فارغة</div>
      <div style="font-size:12px;opacity:.6">أضف عناصر هنا حسب ما تريد</div>
    </div>
  </aside>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const floatingMenu = document.getElementById('floatingMenu');

    function toggleMenu(){
      const open = floatingMenu.classList.toggle('open');
      floatingMenu.setAttribute('aria-hidden', !open);
      menuBtn.setAttribute('aria-pressed', open);
    }

    menuBtn.addEventListener('click', toggleMenu);

    // close when clicking outside
    document.addEventListener('click', (e)=>{
      if(!floatingMenu.contains(e.target) && !menuBtn.contains(e.target)){
        floatingMenu.classList.remove('open');
        floatingMenu.setAttribute('aria-hidden', true);
        menuBtn.setAttribute('aria-pressed', false);
      }
    });

    // keyboard accessibility: esc to close
    document.addEventListener('keydown',(e)=>{
      if(e.key === 'Escape'){
        floatingMenu.classList.remove('open');
        floatingMenu.setAttribute('aria-hidden', true);
        menuBtn.setAttribute('aria-pressed', false);
      }
    })
  </script>
</body>
</html>
